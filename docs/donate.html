<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donate</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section class="donate-section">
        <div class="container">
            <div class="donate-content">
                <h2 class="donate-title">Support Our Cause</h2>
                <p class="donate-text">Your donation helps us make a difference. Choose an amount and contribute today.</p>
                <div class="donate-icons">
                    <img src="icon1.png" alt="Education Support">
                    <img src="icon2.png" alt="Food Assistance">
                    <img src="icon3.png" alt="Medical Aid">
                </div>
                <div class="donate-options">
                    <button class="donate-btn">$10</button>
                    <button class="donate-btn">$25</button>
                    <button class="donate-btn">$50</button>
                    <button class="donate-btn">Custom</button>
                </div>
                <a href="#" class="donate-btn primary">Donate Now</a>
            </div>
        </div>
    </section>
</body>
</html>
